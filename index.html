<div class="container mt-4">
  <h2>Custom Chocolate Pack</h2>
  <form id="chocolateForm">
      <div class="row">
          <div class="col-md-6">
              <!-- Product Cards -->
              <div class="card">
                  <img src="https://www.bigbasket.com/media/uploads/p/l/40196697_6-cadbury-chocobakes-choc-layered-cakes.jpg?tr=w-640,q=80" class="card-img-top" alt="Dark Chocolate">
                  <div class="card-body">
                      <h5 class="card-title">Cadbury Chocobakes Choc Layered Cakes, 19 g</h5>
                      <p class="card-text">$3.40</p>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="chocolate" value="Dark Chocolate">
                          <label class="form-check-label">Select</label>
                      </div>
                  </div>
              </div>



              <div class="card">
                <img src="https://www.bigbasket.com/media/uploads/p/l/1209717_1-amul-dark-chocolate-milk.jpg?tr=w-640,q=80" alt="Dark Chocolate">
                <div class="card-body">
                    <h5 class="card-title">Dark Chocolate</h5>
                    <p class="card-text">$2.00</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chocolate" value="Dark Chocolate">
                        <label class="form-check-label">Select</label>
                    </div>
                </div>
            </div>


            <div class="card">
              <img src="https://www.bigbasket.com/media/uploads/p/l/40196698_10-cadbury-chocobakes-choc-layered-cakes-family-pack.jpg?tr=w-640,q=80" class="card-img-top" alt="Dark Chocolate">
              <div class="card-body">
                  <h5 class="card-title">Cadbury Chocobakes Choc Layered Cakes, 114 g (Pack of 6)</h5>
                  <p class="card-text">$6.00</p>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="chocolate" value="Dark Chocolate">
                      <label class="form-check-label">Select</label>
                  </div>
              </div>
          </div>



          <div class="card">
            <img src="https://www.bigbasket.com/media/uploads/p/l/40234826_3-tasties-premium-vanilla-wafers.jpg?tr=w-640,q=80" class="card-img-top" alt="Dark Chocolate">
            <div class="card-body">
                <h5 class="card-title">Tasties Premium 5-layer Wafers - Vanilla, Creamy & Crunchy, 60 g</h5>
                <p class="card-text">$2.00</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="chocolate" value="Dark Chocolate">
                    <label class="form-check-label">Select</label>
                </div>
            </div>
        </div>
              <!-- Repeat similar card structure for other chocolates -->
          </div>
          <div class="col-md-6">
              <!-- Your Selection and Total Price -->
              <h3>Your Selection</h3>
              <div id="selectedChocolates"></div>
              <p>Total Price: $<span id="totalPrice">0.00</span></p>
          </div>
      </div>
  </form>
